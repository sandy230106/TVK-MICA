<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MK Mica</title>
</head>
<body>
  <header class="header">
    <h1>MK Mica</h1>
    <nav>
      <a href="cont.html">About</a>
        </nav>
        <style>
          .header nav {
            display: flex;
            align-items: center;
          }
          .header nav a {
            color: #fff;
            margin-left: 1rem;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
          }
          .header nav a:hover {
            background: #fff;
            color: #333;
            text-decoration: underline;
          }
        </style>
    <div id="zoomModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.8);justify-content:center;align-items:center;z-index:9999;">
      <img id="zoomImg" src="" alt="" style="max-width:90vw;max-height:90vh;border-radius:8px;box-shadow:0 2px 20px rgba(0,0,0,0.5);">
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const modal = document.getElementById("zoomModal");
        const zoomImg = document.getElementById("zoomImg");
        document.getElementById("productGrid").addEventListener("click", function(e) {
          if (e.target.tagName === "IMG") {
            zoomImg.src = e.target.src;
            zoomImg.alt = e.target.alt;
            modal.style.display = "flex";
          }
        });
        modal.addEventListener("click", function() {
          modal.style.display = "none";
          zoomImg.src = "";
        });
      });
    </script>
  </header>

  <main class="container">
    <section class="grid" id="productGrid"></section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 MK Mica. All Rights Reserved.</p>
  </footer>
</body>
</html>

<style>
body {

  background: #f4f4f4;
}
.grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
    overflow-x: auto;
}

.grid {
    width: 100%;
}

@media (max-width: 900px) {
    .grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    .grid {
        grid-template-columns: 1fr;
    }
}

.header {
  background: #333;
  color: #fff;
  padding: 1rem;
  display: flex;
  justify-content: space-between;

}

.header h1 {

}

.header nav a {

  margin-left: 1rem;
  text-decoration: none;
}

.container {
  padding: 2rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

}

.card {
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  text-align: center;
  transition: transform 0.2s ease;
}

.card:hover {

}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
}

.card h3 {

  padding: 0.5rem;
}

.footer {

</style>
